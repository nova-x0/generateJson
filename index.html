<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Item Details</h1>
        <form id="itemForm">
            <label for="itemId">Item ID:</label>
            <input type="number" id="itemId" required>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="itemImage">Main Image URL:</label>
            <input type="text" id="itemImage" required>

            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" required>

            <label for="itemRating">Rating:</label>
            <input type="number" step="0.1" id="itemRating" required>

            <label for="itemPopularity">Is Popular:</label>
            <input type="checkbox" id="itemPopularity">

            <label for="itemSale">On Sale:</label>
            <input type="checkbox" id="itemSale">

            <label for="itemGender">Gender:</label>
            <input type="text" id="itemGender" required>

            <label for="itemSubcategory">Subcategory:</label>
            <input type="text" id="itemSubcategory" required>

            <label for="itemSizes">Sizes (comma-separated):</label>
            <input type="text" id="itemSizes">

            <label for="isLatest">Is Latest:</label>
            <input type="checkbox" id="isLatest">

            <label for="isFeatured">Is Featured:</label>
            <input type="checkbox" id="isFeatured">

            <label for="itemImages">Additional Images (comma-separated URLs):</label>
            <input type="text" id="itemImages">

            <label for="itemDescription">Description:</label>
            <textarea id="itemDescription" rows="4" required></textarea>

            <button type="submit">Generate JSON</button>
            <button type="button" id="finalizeButton">Finalize JSON</button>
        </form>
        <pre id="output">[</pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
